<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AEON Optime - Route Optimizer</title>
    <meta name="description" content="AEON Optime - Modern route optimization for delivery drivers">
    <meta name="theme-color" content="#2563eb">

    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AEON Optime">
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath d='M12 2l7 20-7-4-7 4 7-20z' fill='%234285f4'/%3E%3C/svg%3E">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-title">
                <div class="app-logo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h1>AEON Optime</h1>
            </div>
            <div class="header-actions">
                <button id="themeToggle" class="icon-btn" aria-label="P콏epnout motiv">
                    <span class="theme-icon">游깿</span>
                </button>
            </div>
        </header>

        <main class="main-content">
            <!-- Starting Point Section -->
            <section class="section">
                <div class="input-group">
                    <input type="text" id="startPointInput" class="text-input" placeholder="Startovn칤 pozice (nap콏. sklad)" aria-label="Startovn칤 pozice">
                    <button id="useCurrentLocationBtn" class="location-btn" aria-label="Pou쮂셦 aktu치ln칤 polohu">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                    </button>
                    <!-- Autocomplete Dropdown -->
                    <div id="startPointAutocomplete" class="autocomplete-dropdown"></div>
                </div>

                <div class="route-options">
                    <label class="option-checkbox" style="display: flex; align-items: center; gap: 0.5rem; color: var(--text-secondary); font-size: 0.9rem;">
                        <input type="checkbox" id="roundTripCheckbox">
                        <span>Vr치tit se na start</span>
                    </label>
                </div>
            </section>

            <!-- Quick Stats -->
            <div id="quickStats" class="stats-grid" style="display: none;">
                <div class="stat-card">
                    <span class="stat-value" id="statsKm">0</span>
                    <span class="stat-label">KM Celkem</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="statsStops">0</span>
                    <span class="stat-label">Zb칳v치</span>
                </div>
            </div>

            <!-- Add Stop Section -->
            <section class="section" style="padding-bottom: 0.5rem; border: none; background: transparent; box-shadow: none;">
                <div class="input-group">
                    <div style="flex: 1; position: relative;">
                        <input type="text" id="stopInput" class="text-input" placeholder="P콏idat adresu..." aria-label="P콏idat zast치vku">
                        <div id="stopAutocomplete" class="autocomplete-dropdown"></div>
                    </div>
                    <button id="addStopBtn" class="add-btn" aria-label="P콏idat">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 5v14M5 12h14" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                
                <!-- Helper buttons for bulk features -->
                <div style="display: flex; gap: var(--spacing-sm); margin-bottom: var(--spacing-sm); flex-wrap: wrap;">
                     <button id="bulkModeBtn" class="badge">Hromadn칳 import</button>
                     <button id="optimizeBtn" class="badge primary hidden">Optimalizovat trasu</button>
                </div>
                
                 <!-- Bulk Input Area (Hidden by default) -->
                <div id="bulkInput" style="display: none;">
                    <textarea id="bulkTextarea" class="text-input" style="min-height: 100px; margin-bottom: var(--spacing-sm);" placeholder="Vlo쬾e seznam adres, ka쬯ou na nov칳 콏치dek..."></textarea>
                    <button id="parseTextBtn" class="secondary-btn" style="width: 100%; justify-content: center;">Zpracovat adresy</button>
                </div>
            </section>

            <!-- Stops List Section -->
            <div class="stops-container" id="stopsList">
                <!-- Stops will be injected here -->
            </div>
        </main>

        <!-- Floating Action Bar -->
        <div class="fab-container">
            <button id="navigateBtn" class="secondary-btn" style="flex: 1;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2l7 20-7-4-7 4 7-20z"/>
                </svg>
                Navigace
            </button>
            <button id="startRouteBtn" class="primary-btn" style="flex: 1.5;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                    <path d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Start Trasy
            </button>
        </div>

        <!-- Tracking Modal (Bottom Sheet) -->
        <div id="trackingModal" class="modal-overlay">
            <div class="modal-content">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-lg);">
                    <h3 style="margin: 0;">Prob칤h치 j칤zda</h3>
                    <div class="loading-spinner" style="border-width: 2px; border-color: var(--primary); border-top-color: transparent;"></div>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <span class="stat-value" id="currentDistance">0.0</span>
                        <span class="stat-label">km</span>
                    </div>
                     <div class="stat-card">
                        <span class="stat-value" id="currentEarnings">0</span>
                        <span class="stat-label">CZK</span>
                    </div>
                </div>

                <div style="margin-top: var(--spacing-lg);">
                     <button id="endRouteBtn" class="primary-btn" style="width: 100%; background: var(--danger); justify-content: center; box-shadow: none;">
                        Ukon캜it trasu
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Loading Overlay -->
        <div id="loading" class="modal-overlay" style="z-index: 300;">
            <div class="modal-content" style="background: transparent; box-shadow: none; text-align: center; color: white;">
                <div class="loading-spinner" style="width: 48px; height: 48px; margin: 0 auto var(--spacing-md);"></div>
                <p>Pracuji...</p>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="supabase-config.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Use a self-executing function to avoid global namespace pollution if needed, 
        // but here we want to expose it for app.js
        if (typeof Supabase !== 'undefined') {
            window.supabase = Supabase; // ensure compatibility
        }
    </script>
    <script src="app.js"></script>
</body>
</html>
